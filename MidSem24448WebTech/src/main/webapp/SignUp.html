<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/828f42159b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form action="signUp" method="post">
            <div class="input-group">
                <div class="input-field" id="emailField">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <select id="dropdown" name="dropdown">
                        <option value="Teacher">Teacher</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="btn-field">
                <button type="submit" id="signUpBtn">Sign Up</button>
                <button onclick="window.location.href='login.html'">Sign In</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
