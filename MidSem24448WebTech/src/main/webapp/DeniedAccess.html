<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #d33;
        }
        p {
            margin-top: 20px;
        }
        .warning-icon {
            font-size: 80px;
            color: #d33;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="warning-icon">&#9888;</span>
        <h1>Access Denied</h1>
        <p>We're sorry, but you do not have permission to access this page.</p>
        <p>Please contact the administrator for further assistance.</p>
    </div>
</body>
</html>
